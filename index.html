<!DOCTYPE html>
<html>
	<head>
<!--Hook it up with some css on the backend...-->
<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

<title>TNT - WebApp</title>
</head>
<body>
<div class="jumbotron">

<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h2 class="text-primary text-center">TNT</h2>
    </div>
    <div class="col-xs-4">
      <a href="#"><img class="img-responsive thick-green-border" src="img/logo.png" alt="TNT icon image"></a>
    </div>
  </div>
</div>

  <!-- Note Text Box Area -->
  <div class="container">
  <div class="row">
	<div class="col-xs-6">
		<textarea class="col-md-6 col-lg-4" style="width:90%; height:190px;" id="notes" placeholder="Enter your notes here...">
		</textarea>
	</div>
	<div class="col-xs-6">
		<div class="col-md-6 col-lg-4" style="height:190px; overflow:auto;">
		<ol id="notelist">
		</ol>
		</div>
  </div>
  </div>
</div>
  
  <!--  Buttons -->
  <div class="container">
  <div class="row btn-toolbar">
    <div class="col-xs-3">
      <button class="btn btn-block btn-primary" id="enter"><i class="icon icon-ok-sign"></i> Enter</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-block btn-info" id="save"><i class="icon icon-save"></i> Save</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-block btn-warning" id="prioritise"><i class="icon icon-arrow-up"></i> Prioritize</button>
    </div>
    <div class="col-xs-3">
		<button class="btn btn-block btn-danger" id="delete" data-toggle="confirmation" data-btn-ok-icon="glyphicon glyphicon-share-alt"
        data-btn-ok-class="btn-success" data-btn-cancel-icon="glyphicon glyphicon-ban-circle" data-btn-cancel-class="btn-danger"
        data-title="Are you sure you want to delete this note?"><i class="icon icon-trash"></i>
  Delete</button>
    </div>
  </div>
  </div>
</div>


<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" id="pro-bar">
		<span class="sr-only" id="pro-txt"></span>
	</div>
</div>

<footer style="height:40px; background:grey;" class="text-center">
<p>Created by T.P.B - All rights reserved &copy 2017 Tshaba Phomolo Benedict</p>
</footer>
</body>

<!--Late loading is speed ;) Javascript-->
<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrap-confirmation.min.js"></script>
<script src="js/main.js"></script>
</html>
